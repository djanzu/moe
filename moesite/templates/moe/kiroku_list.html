{% extends "moe/base.html" %}

{% block pagetitle %}
<h2>記録一覧</h2>
{% endblock %}

{% block content %}
<table class="table table-striped table-responsive">
<thead>
  <tr>
    <th>日時</th>
    <th>最寄り駅</th>
    <th>差分</th>
    <th>もえ</th>
    <th>差分</th>
  </tr>
</thead>
<tbody>
  {% for item in object_list %}
    <tr style="vertical-align: middle;">
      <td>{{ item.dt | date:"Y-m-d" }}</td>
      <td>{{ item.moyori_cnt }}</td>
      <td></td>
      <td>{{ item.moe_cnt }}</td>
      <td></td>
    </tr>
  {% endfor %}
</tbody>
</table>
{% endblock %}
